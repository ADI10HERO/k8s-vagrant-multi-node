name: test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    # Use macos as it has nested virtualization, Virtualbox
    # and Vagrant ready for use
    runs-on: macos-latest
    strategy:
      matrix:
        box_os:
          - centos7
          - centos8
          - fedora
          - ubuntu
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install kubectl
        run: |
          brew install kubectl 
      - name: make versions
        run: |
          make versions
      - name: Run bats tests
        env:
          BOX_OS: ${{ matrix.box_os }}
        run: |
          make test-bats
